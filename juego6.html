<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Flappy Bird Simple</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: #70c5ce;
      font-family: sans-serif;
    }

    canvas {
      display: block;
      margin: auto;
      background: #70c5ce;
    }

    #score {
      position: absolute;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 32px;
      font-weight: bold;
      text-shadow: 2px 2px 4px #000;
    }

    /* BotÃ³n tÃ¡ctil para mÃ³viles */
    #jumpBtn {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 25px;
      font-size: 20px;
      font-weight: bold;
      background: #ffdd59;
      border: none;
      border-radius: 10px;
      box-shadow: 2px 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }

    #jumpBtn:active {
      background: #fbc531;
    }
  </style>
</head>
<body>
<button onclick="window.location.href='index.html'">ðŸ”™ Volver a la pantalla principal</button>
<canvas id="gameCanvas" width="400" height="600"></canvas>
<div id="score">0</div>

<!-- BotÃ³n tÃ¡ctil -->
<button id="jumpBtn" onclick="jump()">â¬† Saltar</button>

<script>
const canvas = document.getElementById("gameCanvas");
const ctx = canvas.getContext("2d");

const bird = {
  x: 80,
  y: 200,
  width: 30,
  height: 30,
  velocity: 0,
  gravity: 0.6,
  jumpStrength: -10
};

let pipes = [];
let frame = 0;
let score = 0;
let gameOver = false;

function resetGame() {
  bird.y = 200;
  bird.velocity = 0;
  pipes = [];
  frame = 0;
  score = 0;
  gameOver = false;
  document.getElementById("score").textContent = "0";
}

function drawBird() {
  ctx.fillStyle = "#ffdd59";
  ctx.beginPath();
  ctx.arc(bird.x, bird.y, bird.width / 2, 0, Math.PI * 2);
  ctx.fill();
}

function drawPipes() {
  ctx.fillStyle = "#2ecc71";
  pipes.forEach(pipe => {
    ctx.fillRect(pipe.x, 0, pipe.width, pipe.top);
    ctx.fillRect(pipe.x, pipe.bottom, pipe.width, canvas.height - pipe.bottom);
  });
}

function drawGround() {
  ctx.fillStyle = "#e67e22";
  ctx.fillRect(0, canvas.height - 40, canvas.width, 40);
}

function updateBird() {
  bird.velocity += bird.gravity;
  bird.y += bird.velocity;

  if (bird.y + bird.height / 2 > canvas.height - 40) {
    gameOver = true;
  }

  if (bird.y - bird.height / 2 < 0) {
    bird.y = bird.height / 2;
    bird.velocity = 0;
  }
}

function updatePipes() {
  if (frame % 90 === 0) {
    const gap = 140;
    const minHeight = 50;
    const top = Math.random() * (canvas.height - gap - 200) + minHeight;
    const bottom = top + gap;

    pipes.push({
      x: canvas.width,
      width: 50,
      top: top,
      bottom: bottom,
      passed: false
    });
  }

  pipes.forEach(pipe => {
    pipe.x -= 2;

    // Check collision
    if (
      bird.x + bird.width / 2 > pipe.x &&
      bird.x - bird.width / 2 < pipe.x + pipe.width &&
      (bird.y - bird.height / 2 < pipe.top || bird.y + bird.height / 2 > pipe.bottom)
    ) {
      gameOver = true;
    }

    // Score
    if (!pipe.passed && pipe.x + pipe.width < bird.x) {
      pipe.passed = true;
      score++;
      document.getElementById("score").textContent = score;
    }
  });

  pipes = pipes.filter(pipe => pipe.x + pipe.width > 0);
}

function gameLoop() {
  ctx.clearRect(0, 0, canvas.width, canvas.height);

  if (!gameOver) {
    updateBird();
    updatePipes();
    drawPipes();
    drawGround();
    drawBird();
    frame++;
    requestAnimationFrame(gameLoop);
  } else {
    ctx.fillStyle = "rgba(0,0,0,0.5)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "#fff";
    ctx.font = "36px sans-serif";
    ctx.textAlign = "center";
    ctx.fillText("Â¡Perdiste!", canvas.width / 2, canvas.height / 2 - 20);
    ctx.font = "24px sans-serif";
    ctx.fillText("Clic o espacio para reiniciar", canvas.width / 2, canvas.height / 2 + 20);
  }
}

function jump() {
  if (!gameOver) {
    bird.velocity = bird.jumpStrength;
  } else {
    resetGame();
    gameLoop();
  }
}

window.addEventListener("keydown", e => {
  if (e.code === "Space") jump();
});

canvas.addEventListener("mousedown", jump);

resetGame();
gameLoop();
</script>

</body>
</html>
