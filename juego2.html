<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Juego de Damas</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #board {
      display: grid;
      grid-template-columns: repeat(8, 60px);
      grid-template-rows: repeat(8, 60px);
      gap: 0;
      border: 2px solid #333;
    }
    .cell {
      width: 60px;
      height: 60px;
      box-sizing: border-box;
      position: relative;
    }
    .cell.dark {
      background-color: #769656;
    }
    .cell.light {
      background-color: #eeeed2;
    }
    .piece {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      position: absolute;
      top: 5px;
      left: 5px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-weight: bold;
    }
    .piece.red {
      background-color: red;
    }
    .piece.black {
      background-color: black;
    }
    .selected {
      outline: 3px solid yellow;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 16px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <h1>ðŸŽ² Juego de Damas</h1>
  <div id="board"></div>

  <button onclick="window.location.href='index.html'">ðŸ”™ Volver a la pantalla principal</button>
  <script>
    const boardEl = document.getElementById("board");
    const size = 8;  // 8x8 tablero
    let board = [];  // matriz para piezas: null o objeto { color: "red"/"black", king: bool }
    let selectedPiece = null;
    let currentTurn = "black";  // turno inicial

    // Inicializar matriz
    for (let r = 0; r < size; r++) {
      board[r] = [];
      for (let c = 0; c < size; c++) {
        board[r][c] = null;
      }
    }

    // Colocar piezas iniciales: 3 filas para cada jugador en casillas oscuras
    function setupPieces() {
      for (let r = 0; r < 3; r++) {
        for (let c = 0; c < size; c++) {
          if ((r + c) % 2 === 1) {
            board[r][c] = { color: "red", king: false };
          }
        }
      }
      for (let r = size - 3; r < size; r++) {
        for (let c = 0; c < size; c++) {
          if ((r + c) % 2 === 1) {
            board[r][c] = { color: "black", king: false };
          }
        }
      }
    }

    // Dibujar tablero
    function drawBoard() {
      boardEl.innerHTML = "";
      for (let r = 0; r < size; r++) {
        for (let c = 0; c < size; c++) {
          const cell = document.createElement("div");
          cell.classList.add("cell");
          if ((r + c) % 2 === 1) cell.classList.add("dark");
          else cell.classList.add("light");
          cell.dataset.row = r;
          cell.dataset.col = c;
          cell.addEventListener("click", onCellClick);
          boardEl.appendChild(cell);

          const piece = board[r][c];
          if (piece) {
            const p = document.createElement("div");
            p.classList.add("piece");
            p.classList.add(piece.color);
            if (piece.king) p.textContent = "K";
            cell.appendChild(p);
          }
        }
      }
    }

    function onCellClick(evt) {
      const cell = evt.currentTarget;
      const r = parseInt(cell.dataset.row);
      const c = parseInt(cell.dataset.col);

      // Si hay una pieza del turno actual, seleccionarla
      if (board[r][c] && board[r][c].color === currentTurn) {
        if (selectedPiece) {
          // deselect anterior si estaba seleccionado
          clearSelection();
        }
        cell.classList.add("selected");
        selectedPiece = { row: r, col: c };
        return;
      }

      // Si ya seleccionaste y haces clic en celda vacÃ­a, intentar mover
      if (selectedPiece) {
        const from = selectedPiece;
        const to = { row: r, col: c };
        if (isValidMove(from, to)) {
          movePiece(from, to);
          clearSelection();
          // cambiar turno
          currentTurn = (currentTurn === "black") ? "red" : "black";
          drawBoard();
        }
      }
    }

    function clearSelection() {
      document.querySelectorAll(".cell.selected").forEach(cell => {
        cell.classList.remove("selected");
      });
      selectedPiece = null;
    }

    function isValidMove(from, to) {
      const piece = board[from.row][from.col];
      if (!piece) return false;
      // solo mover a casilla vacÃ­a
      if (board[to.row][to.col] !== null) return false;

      const dr = to.row - from.row;
      const dc = to.col - from.col;

      // movimiento simple diagonal (sin captura)
      const step = (piece.color === "black") ? -1 : 1;
      if (!piece.king) {
        if (dr === step && Math.abs(dc) === 1) {
          return true;
        }
      } else {
        // si es rey, puede moverse en ambas direcciones
        if (Math.abs(dr) === 1 && Math.abs(dc) === 1) return true;
      }

      // captura (salto sobre pieza rival)
      if (!piece.king) {
        if (dr === 2 * step && Math.abs(dc) === 2) {
          const midR = from.row + step;
          const midC = from.col + (dc / 2);
          const midPiece = board[midR][midC];
          if (midPiece && midPiece.color !== piece.color) {
            return true;
          }
        }
      } else {
        // captura para rey
        if (Math.abs(dr) === 2 && Math.abs(dc) === 2) {
          const midR = from.row + dr / 2;
          const midC = from.col + dc / 2;
          const midPiece = board[midR][midC];
          if (midPiece && midPiece.color !== piece.color) {
            return true;
          }
        }
      }

      return false;
    }

    function movePiece(from, to) {
      const piece = board[from.row][from.col];
      board[to.row][to.col] = piece;
      board[from.row][from.col] = null;

      // si fue captura, eliminar pieza saltada
      const dr = to.row - from.row;
      const dc = to.col - from.col;
      if (Math.abs(dr) === 2 && Math.abs(dc) === 2) {
        const midR = from.row + dr / 2;
        const midC = from.col + dc / 2;
        board[midR][midC] = null;
      }

      // coronaciÃ³n a rey
      if (!piece.king) {
        if ((piece.color === "black" && to.row === 0) ||
            (piece.color === "red" && to.row === size - 1)) {
          piece.king = true;
        }
      }
    }

    // Arrancar juego
    setupPieces();
    drawBoard();

  </script>
  
</body>
</html>
